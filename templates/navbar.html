{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">Ecom</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="">Store<span class="sr-only">(current)</span></a>
      </li>
 
    </ul>
    <div class="form-inline my-2 my-lg-0">
      {% if user.is_authenticated %}
        <span class="navbar-text text-white mr-3">Welcome, {{ user.username }}!</span>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
      {% else %}
        <span class="navbar-text text-white mr-3">Welcome, Guest!</span>
      <a href="{% url 'login' %}" class="btn btn-warning">Login</a>
      
      {% endif %}
      <a href="{% url 'cart' %}" class="btn btn-outline-success" style="position: relative; margin-left: 10px;">
        <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="Cart">
      </a>
      <p  id="cart-total" class="text-white" style="position: absolute; top: 10px; right: 20px;">{{cart_length}}</p>
    </div>
  </div>
</nav>
